<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Fair Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/shin2422/village-web/main/all1.jpg') no-repeat center center/cover;
            background-size: cover;
            color: white;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 5vw;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 3vw;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
            animation: fadeIn 3s ease-in-out;
        }

        #countdown {
            display: flex;
            gap: 15px;
            animation: fadeIn 4s ease-in-out;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transition: transform 0.3s ease-in-out;
            border: 2px solid rgba(0, 255, 255, 0.6);
        }

        .time:hover {
            transform: scale(1.1);
        }

        .time span {
            display: block;
            font-size: 6vw;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 15px #00ffcc;
            animation: pulse 1.5s infinite alternate;
        }

        .time small {
            font-size: 1.2rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            from {
                text-shadow: 0 0 10px #00ffcc;
            }
            to {
                text-shadow: 0 0 20px #00ffcc;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }
            h2 {
                font-size: 5vw;
            }
            .time span {
                font-size: 8vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }
            h2 {
                font-size: 6vw;
            }
            .time span {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Eco-Friendly Village Science Fair</h1>
        <h2>Launching in:</h2>
        <div id="countdown">
            <div class="time">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>

    <!-- Audio element without autoplay -->
    <audio id="audioPlayer">
        <source src="https://raw.githubusercontent.com/shin2422/village-web/main/photo.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("audioPlayer");
            audio.volume = 1.0; // Ensure volume is at max

            // Automatically try to play audio when page loads
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Audio is playing.");
                }).catch(error => {
                    console.log("Autoplay blocked, trying play on interaction.");
                    // Try again if autoplay is blocked (requires user interaction)
                    document.addEventListener("click", function () {
                        audio.play();
                        console.log("Audio played after user interaction.");
                    }, { once: true });
                });
            }
        });

        function updateCountdown() {
            const launchDate = new Date("February 29, 2025 13:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "<h2>The Science Fair has started!</h2>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
